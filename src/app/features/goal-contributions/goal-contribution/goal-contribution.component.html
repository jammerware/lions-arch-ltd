<div class="goal-contribution">
    <lal-goal-icon [viewModel]="goalContribution?.goal" isLarge="true"></lal-goal-icon>
    <div class="goal-contribution-info">
        <h3 class="goal-name">{{goalContribution?.goal.name}}</h3>
        <div [innerHtml]="goalContribution?.description | markdown"></div>
    </div>
</div>
