<div class="event-waypoint">
    <img
        class="game-content-list-icon"
        src="/assets/images/icons/waypoint-large.png"
        [alt]="eventWaypointViewModel.name" />
    <div class="waypoint-info">
        <h3>{{eventWaypointViewModel?.waypoint.name}}</h3>
        <p class="event-waypoint-desc" [innerHtml]="eventWaypointViewModel?.description | markdown"></p>
    </div>
</div>
