<div *ngIf="viewModel" class="event-waypoint">
    <img
        class="game-content-list-icon"
        src="/assets/images/icons/waypoint-large.png"
        [alt]="viewModel.name" />
    <div class="waypoint-info">
        <button class="link-button" [lal-clipboard-trigger]="viewModel.waypoint.code">
            <h3>{{viewModel.waypoint.name}}</h3>
        </button>
        <p class="event-waypoint-desc" [innerHtml]="viewModel.description | markdown"></p>
    </div>
</div>
