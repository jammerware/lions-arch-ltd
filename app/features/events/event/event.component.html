<div *ngIf="viewmodel">
    <h3>{{viewmodel.zone}}'s</h3>
    <h2>{{viewmodel.name}}</h2>
    <h4>{{viewmodel.description}}</h4>
    <md-tab-group>
        <md-tab>
            <template md-tab-label>GUIDE</template>
            <template md-tab-content>
                <div class="tab-content event-goals" [innerHtml]="viewmodel.guide | markdown">
                </div>
            </template>
        </md-tab>
        <md-tab>
            <template md-tab-label>GOALS</template>
            <template md-tab-content>
                <div class="tab-content event-goals" [innerHtml]="viewmodel.guide | markdown">
                </div>
            </template>
        </md-tab>
    </md-tab-group>
</div>
