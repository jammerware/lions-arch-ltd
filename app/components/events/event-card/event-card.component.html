<div class="event-card">
  <h3>{{event.name}}</h3>
  <h4>{{event.zone}}</h4>
  <div class="event-desc">
    {{event.description}}
  </div>
  <div class="event-goal-contribution">
    <ul>
      <li *ngFor="let goalContribution of event.goalContributions">
        {{goalContribution.description | markdown}}
      </li>
    </ul>
  </div>
  <div class="event-next-occurrence">
    {{msTilNextOccurrence | timespan}}
  </div>
</div>
